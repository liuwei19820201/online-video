<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>H+ 后台主题UI框架 - 登录</title>

    <link rel="shortcut icon" th:href="@{/img/favicon.ico}"/>
    <link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet"/>
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.min.css?v=4.1.0}" rel="stylesheet"/>
    <!--[if lt IE 9]>

    <![endif]-->
    <script th:inline="javascript">if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div><img th:src="@{/img/logo1.jpg}" style="border-radius:50%;" height="122" width="248"/></div>
            <h3 style="margin-top: 30px;">用户认证中心</h3>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="登录名" required="" id="userName"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" id="password"/>
                </div>
                <button type="button" class="btn btn-success block full-width m-b" onclick="login()">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/plugins/jquery.min.js?v=2.1.4}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/bootstrap.min.js?v=3.3.6}"></script>
    <script type="text/javascript" th:src="@{http://tajs.qq.com/stats?sId=9051096}" charset="UTF-8"></script>
    <script type="text/javascript" th:src="@{/js/plugins/jquery.cookie.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/urlHandler.js}"></script>
    <script th:inline="javascript" th:src="@{/js/url.js}"></script>
    <script th:inline="javascript" th:src="@{/js/login.js}"></script>
</body>

</html>
