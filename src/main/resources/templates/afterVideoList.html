<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


	<title>H+ 后台主题UI框架 - 项目</title>
	<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台" />
	<meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术" />

	<link rel="shortcut icon" href="../hplus/favicon.ico"/>
	<link href="../hplus/css/bootstrap.min.css?v=3.3.5" rel="stylesheet"/>
	<link href="../hplus/css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
	<link href="../hplus/css/plugins/footable/footable.core.css" rel="stylesheet"/>
	<link href="../hplus/css/animate.min.css" rel="stylesheet"/>
	<link href="../hplus/css/style.min.css?v=4.0.0" rel="stylesheet"/>
	<base target="_blank"/>
</head>

<body class="gray-bg">
	<div class="player player-video stopped fullscreen-enabled fullscreen-hide-controls">
		<div class="col-sm-4" style="margin-top:18px;width:100%">
			<div class="panel panel-success">
			<div class="panel-heading"><i class="glyphicon glyphicon-th-list"></i>&nbsp;&nbsp;视频信息列表</div>
				<table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
					<thead>
						<tr>
							<th data-toggle="true">视频名称</th>
							<th>类型</th>
							<th>上传会员</th>
							<th data-hide="all">上传时间</th>
							<th>别名</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${videoList} != null" th:each="v : ${videoList}">
							<td th:text="${v.name}"></td>
							<td th:text="${v.type}"></td>
							<td th:text="${v.memberId}"></td>
							<td th:text="${#dates.format(v.uploadTime,'yyyy-MM-dd HH:mm:ss')}"></td>
							<td th:text="${v.alias}"></td>
							<td>
								<button class="btnCom btn-primary" th:id="${v.id}">评论</button>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="6">
								<ul class="pagination pull-right"></ul>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
<script src="../hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="../hplus/js/bootstrap.min.js?v=3.3.5"></script>
<script src="../hplus/js/plugins/footable/footable.all.min.js"></script>
<script src="../hplus/js/content.min.js?v=1.0.0"></script>
<script type="text/javascript">

    $(document).ready(function(){$(".footable").footable();$(".footable2").footable()});

	$(function () {
	    $(".btnCom").click(function () {
            window.location.href="/afterTComment?videoId="+$(this).attr("id");
        });
    })
</script>
</body>
</html>
